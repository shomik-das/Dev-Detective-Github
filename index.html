<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetective</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Images/favicon-16x16.png"
    />
    <link rel="manifest" href="./Images/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1 class="title">
            |shomik|
          </h1>
          <div class="btn" id="modeBtn">
            <p class="modeText">Dark</p>
            <div class="iconContainer">
              <img src="/Images/moon-icon.svg" alt="" id="modeIcon">
            </div>
          </div>

        </div>
        <div class="searchContainer">
          <img src="/Images/search-icon.svg" alt="" />
          <input
            type="search"
            id="input"
            placeholder="Enter a Github username..."
            required
            autofocus
          />
          <button id="btn">Search</button>
        </div>
        <div class="profileContainer">
          <div class="profileHeader">
            <div class="imgDiv">
              <img
                id="userImage"
                loading="lazy"
              />
            </div>
            <div class="infoDiv">
              <h2 id="name"></h2>
              <a href="" target="_blank" rel="noopener noreferrer" id="username"
                ></a
              >
            </div>
          </div>
          <p id="profileBio">
          </p>
          <div class="statsContainer">
            <div class="profileStats">
              <p class="statsTitle">Repos</p>
              <a id="repos"></a>
            </div>
            <div class="profileStats">
              <p class="statsTitle">Followers</p>
              <a id="followers"></a>
            </div>
            <div class="profileStats">
              <p class="statsTitle">Following</p>
              <a id="following"></a>
            </div>
          </div>
          <div id="repoContainer">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
